name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

      - name: Run tests
        run: pnpm run test:run

  e2e-live:
    name: E2E (Live API)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ secrets.TINYBIRD_E2E_USER_TOKEN != '' && secrets.TINYBIRD_E2E_WORKSPACE_ADMIN_TOKEN != '' }}
    timeout-minutes: 30
    env:
      TINYBIRD_E2E_BASE_URL: ${{ vars.TINYBIRD_E2E_BASE_URL || 'https://api.tinybird.co' }}
      TINYBIRD_E2E_USER_TOKEN: ${{ secrets.TINYBIRD_E2E_USER_TOKEN }}
      TINYBIRD_E2E_WORKSPACE_ADMIN_TOKEN: ${{ secrets.TINYBIRD_E2E_WORKSPACE_ADMIN_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run live end-to-end tests
        run: pnpm run test:e2e:live
